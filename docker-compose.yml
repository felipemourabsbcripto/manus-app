version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manus-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server:/app/server
    restart: unless-stopped
    networks:
      - manus-network

  # Evolution API v2
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    command: [ "node", "./dist/src/main.js" ]
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      - AUTH_AUTHENTICATION_API_KEY=manus_api_key_2026
      - AUTH_AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=mongodb://mongodb:27017/evolution
      - DATABASE_CONNECTION_DB_PREFIX_NAME=evolution
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
    networks:
      - manus-network
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo:latest
    container_name: evolution_mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - manus-network

  redis:
    image: redis:alpine
    container_name: evolution_redis
    restart: always
    networks:
      - manus-network

networks:
  manus-network:
    driver: bridge

volumes:
  mongo_data:
